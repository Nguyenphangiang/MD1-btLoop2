<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let inputN=Number(prompt("nhập số bạn muốn giai thừa : "));
    let i = 1;
    let giaithua=1
    while (i<inputN){
        i++;
        giaithua*=i;
    } alert("giai thừa của : " + inputN + " là " + giaithua)
</script>
</body>
</html>
